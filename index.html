<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text" id="ip" placeholder="add a todo" style="background-color:aquamarine">
        <input type="submit" value="add" style="background-color: lawngreen;">
    </form>
    <ul id="list"></ul>
    <script>
        let form=document.getElementById("form")
        let ip=document.getElementById("ip")
        let list=document.getElementById("list")
        form.addEventListener("submit",(e)=>{
            e.preventDefault();
            let listItem=document.createElement("li")
            listItem.style.color="black"
            listItem.innerText=ip.value+"   "
            let btn=document.createElement("button")
            btn.style.backgroundColor="red"
            btn.style.color="white"
            btn.innerText="DELETE"
            btn.addEventListener("click",()=>{
                let confirm=window.confirm("are you sure want to datele?")
                 if(confirm){
                list.removeChild(listItem)
                 }
            })
            editbtn=document.createElement("button");
            editbtn.innerText="EDIT";
            editbtn.style.backgroundColor="blue"
            editbtn.style.border="1px solid black"
            editbtn.style.color="white"
            editbtn.style.width="60px"
            editbtn.addEventListener("click",()=>{
                let newTodoText = prompt("Edit your todo:");
                if (newTodoText !== null && newTodoText !== "") {
                    listItem.firstChild.textContent = newTodoText + "   "; // Update the todo text
                }
            })
                listItem.append(editbtn)
                listItem.appendChild(btn);
                list.appendChild(listItem);
                ip.value=""

            })

    </script>    
</body>
</html>
